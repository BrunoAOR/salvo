<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Ship Locations!</title>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

	<link rel="stylesheet" type="text/css" href="styles/game.css">
</head>

<body>

	<div id="app-header-outlet" class="app-text-center"></div>
	<div class="app-flex">
		<div id="app-ship-grid-container" class="app-grid-container">
			<h3 class="app-text-center">Ships grid</h3>
			<div id="app-ship-grid-outlet"></div>
		</div>
		<div id="app-salvo-grid-container" class="app-grid-container">
			<h3 class="app-text-center">Salvoes grid</h3>
			<div id="app-salvo-grid-outlet"></div>
			<div id="app-salvo-btn-container" class="app-text-center">
				<button type="button" class="btn btn-success" disabled>Launch salvo</button>
			</div>
		</div>
	</div>

	<div id="app-ship-grid-info" class="app-text-center"></div>
	<div id="app-history" class="app-flex">
		<table>
			<thead>
				<tr>
					<th rowspan="2">Turn</th>
					<th colspan="2">YOU</th>
					<th colspan="2">ENEMY</th>
				</tr>
				<tr>
					<th>Action</th>
					<th>Left to sink</th>
					<th>Action</th>
					<th>Left to sink</th>
				</tr>
			</thead>
			<tbody id="app-history-tbody">
				
			</tbody>
		</table>
	</div>

	<script src="scripts/game.js"></script>
</body>

</html>
